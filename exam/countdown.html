  <header>

    <div class="d-flex justify-item-center">
      <div class="container  border border-color-gray d-flex justify-content-between mt-5">
        <div class="m-2">
          
          <div id="one" class="">
            <h3><span class="w-25">Q.1 </span>Which type of JavaScript language is?</h3>
          <ol>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">Object-Oriented</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">Object-Based</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">Assembly-language</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">High-level</label></h5></li>
          </ol>
          </div>
  
          <div id="two">
          <h3 class="mt-5"><span class="w-25">Q.2 </span>Which one of the following also known as Conditional Expression:</h3>
          <ol>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">Alternative to if-else</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">Switch statement</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">If-then-else statement</label></h5></li>
            <li><h5><input type="radio" name="q1" class="mx-3"><label for="option1">immediate if</label></h5></li>
          </ol>
        </div>
        </div>
        <p id="countdown" class="h1 float-end mx-5"></p>
      </div>
    </div>
    <div class="container my-5 d-flex justify-content-evenly">
      <div>
        <a href="#one"><button type="button" class="btn btn-success px-5" id="previous" onclick="previous()">Previous</button></a>
      </div>
      <div>
        <a href="#two"><button type="button" class="btn btn-success px-5" id="next" onclick="next()">Next</button></a>
      </div>
    </div>
    
    <script src="countdown.js"></script>
