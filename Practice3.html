<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 3</title>
</head>
<body style="margin:100px;">
    <form onsubmit="return empty()" style="border:3px solid black; padding:50px;" >
        <label for="username" style="font-weight: bold;">Username:</label>
        <input type="text" placeholder="Username" id="user" size="50"><br><br>

        <label for="password" style="font-weight: bold;">Password:</label>
        <input type="password" placeholder="Password" id="pass" size="50"><br><br>


        <button type="submit" value="submit">Submit</button>
    </form>
    
<script type="text/javascript">
          
          function empty(){
          var uservalue = document.getElementById('user').value;
          var passvalue = document.getElementById('pass').value;

          if(uservalue.replace(/\s/g, "").length ==0){
                alert("String is Empty...");
                return false;
          }
          if(passvalue.replace(/\s/g, "").length ==0){
                document.write("String is empty...");
                return false;
          }
          else{
            alert("Submited...");
          }

        }

</script>
</body>
</html>
