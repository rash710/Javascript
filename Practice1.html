<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 1</title>
</head>
<body>
   <h1>Find the greater number</h1>
   <h4>A is:</h4>
   <p id="a"></p>

   <h4>B is:</h4>
   <p id="b"></p>

   <h4>C is:</h4>
   <p id="c"></p>
   <p>Greater Number among these three is:</p>
   <p id="sum"></p>
   


   <script>
    let a, b ,c;

        a = parseInt(prompt("Eneter The value of A:", "A"));
        b = parseInt(prompt("Eneter The value of B:", "B"));
        c = parseInt(prompt("Eneter The value of C:", "C"));
    document.getElementById("a").innerHTML = a;
    document.getElementById("b").innerHTML = b;
    document.getElementById("c").innerHTML = c;
    document.getElementById("sum").innerHTML = Math.max(a,b,c);
        
    

    if(a > 40){
        var e = a;
    }
    else{
        var e = 0;
    }

    if(b > 40){
        var f = b;
    }
    else{
        var f = 0;
    }

    if(c > 40){
        var g = c;
    }
    else{
        var g = 0;
    }
    document.write("The sum of that numbers which are greater than 40 is:")
    document.write(e + f + g);
</script>
</body>
</html>
