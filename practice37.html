data= '<table><tr><td style="width:150px;">Name</td><td style="width:150px;">Price</td><td style="width:150px;">Location</td></tr></table>'
function call(data){    
    var array =  JSON.parse(data);
    text = "";
    for (let i = 0;i < array.products.length; i++){
        text += "<table>" + "<tr>" + 
             "<td style='width:150px;'>" + array.products[i].Name + "</td>" +
             "<td style='width:150px;'>" + array.products[i].Price + "</td>" +

}
