 function check(){

 const array1 = text.split("-");

 let month = array1[0];

 let daysare = [31,28,31,30,31,30,31,31,30,31,30,31]
 
         if(year.length > 4)
         {
         alert('Year /must be in 4 digit');

         }
        if(month == 1 || month > 2)
        {
            if(day > daysare[month-1]){ 

                    alert('Day must be less Than ' + daysare[month-1]);
                
            }
        }
        if(month ==2){
            var leapyear = false;
            if ( (!(year % 4) && year % 100) || !(year % 400))

                    }
